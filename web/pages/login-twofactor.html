<div class="container">
	<p>&nbsp;</p>
	<div class="row">
		<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Two-Factor Authentication</h2>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" onsubmit="twofactor_login_form(); return false;" id="twofactor_login_form">
						<fieldset>
							<div id="twofactor_login_msg"></div>
						</fieldset>
						<fieldset class="container-fluid">
							<p>Enter the code from your two-factor authentication app.</p>
							<div class="row">
								<div class="col-sm-12 form-group">
									<label class="col-sm-12" for="token"><small>Code</small></label>
									<div class="col-sm-12">
										<b>{{ tfa_username }}</b>
										<input type="hidden" name="username" id="username" value="{{ tfa_username }}" />
										<input class="form-control" type="number" required name="token" id="token" placeholder="Code" autocomplete="off" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 form-group">
									<center>
										<input type="hidden" id="_csrf" value="{{ csrf_token }}" />
										<input type="submit" class="btn btn-success btn-lg" value="Confirm" />
									</center>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
